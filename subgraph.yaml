specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: undefined
    network: goerli
    source:
      address: "0xbe753300C48c7ec3c6D1642fA9Ae04e2D61E1a5F"
      abi: ContestOracleResolved
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ChainlinkCancelled
        - ChainlinkFulfilled
        - ChainlinkRequested
        - ContestCreated
        - ContestScored
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: ContestOracleResolved
          file: ./abis/ContestOracleResolved.json
      eventHandlers:
        - event: ChainlinkCancelled(indexed bytes32)
          handler: handleChainlinkCancelled
        - event: ChainlinkFulfilled(indexed bytes32)
          handler: handleChainlinkFulfilled
        - event: ChainlinkRequested(indexed bytes32)
          handler: handleChainlinkRequested
        - event: ContestCreated(indexed uint256,string,string,address,uint64)
          handler: handleContestCreated
        - event: ContestScored(indexed uint256,uint32,uint32)
          handler: handleContestScored
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/contest-oracle-resolved.ts
